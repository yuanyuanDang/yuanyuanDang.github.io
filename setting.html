<script>    
    $(function(){
         var keys = [];
         $("#submit").click(function(){
            $('input,select,textarea').each(function(){

                 var name = $(this).attr('name');
                 var _val = $(this).val();

                if($(this).hasClass('imgsInput')){
                    _val = $(this).siblings('img').attr('src')
                }

                if(name != undefined){
                    keys[name] = _val;
                }
                
            });
            console.log(keys)
        });
    });
</script>
